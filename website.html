<!doctype html>
<html lang="es">
<head>
  <!-- no-cache Metatags -->
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Last-Modified" content="0">
  <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
  <meta http-equiv="Pragma" content="no-cache">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="VenBrain | venbrain@email.com">
  <meta name="description" content="Sitio web de VenBrain">
  <title>VenBrain</title>

  <!-- Declaraciópn de manifest -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#2196F3">

  <!-- Detección de Icono de PWA -->
  <link rel="icon" type="image/png" sizes="16x16" href="./img/manifest/icon_16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/manifest/icon_32x32.png">
  <link rel="icon" type="image/png" sizes="64x64" href="./img/manifest/icon_64x64.png">
  <link rel="icon" type="image/png" sizes="96x96" href="./img/manifest/icon_96x96.png">
  <link rel="icon" type="image/png" sizes="128x128" href="./img/manifest/icon_128x128.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./img/manifest/icon_192x192.png">
  <link rel="icon" type="image/png" sizes="256x256" href="./img/manifest/icon_256x256.png">
  <link rel="icon" type="image/png" sizes="384x384" href="./img/manifest/icon_384x384.png">
  <link rel="icon" type="image/png" sizes="512x512" href="./img/manifest/icon_512x512.png">
  <link rel="icon" type="image/png" sizes="1024x1024" href="./img/manifest/icon_1024x1024.png">

  <!-- Metatags iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-title" content="VenBrain">
  <link rel="apple-touch-icon" sizes="192x192" href="./img/manifest/icon_192x192.png">
  <!-- Metatags Windows -->
  <meta name="msapplication-TileColor" content="#2196F3">
  <meta name="msapplication-TileImage" content="./img/manifest/icon_192x192.png">
  <!-- Otros Metatags -->
  <meta property="og:title" content="VenBrain">
  <meta property="og:locale" content="es">
  <meta property="og:type" content="website">
  <meta property="og:image" content="./img/manifest/icon_128x128.png">
  <meta property="og:site_name" content="VenBrain">
  <meta property="og:url" content="http://venbrain.com/">

  <!-- Stylesheet's -->
  <link rel="icon" type="image/png" sizes="192x192" href="./img/venbrain-logo.png">
  <link rel="stylesheet" href="./css/style.css">

  <!--[if lt IE 9]>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <header class="main-header" id="main-header">
    <nav>
      <a href="/" route_to="/">Inicio</a>
      <a href="/" route_to="/servicios">Servicios</a>
      <a href="/" route_to="/acerca">Acerca de</a>
    </nav>
  </header>

  <main class="main-content" id="main-content"></main>


  <!-- Componente pantalla principal -->
  <template component route="/">
    <section class="banner">
      <img src="./img/banner.png" alt="Banner" class="banner--img">
    </section>
  </template>

  <!-- componente pantalla de servicios -->
  <template component route="/servicios">
    <h1>Servicios Section</h1>
  </template>

  <!-- componente pantalla de acerca -->
  <template component route="/acerca">
    <h1>Acerca Section</h1>
  </template>

  <script src="./js/utils.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
